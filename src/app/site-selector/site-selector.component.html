<div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{(selectedSite && selectedSite.name) || "Selected a site"}}</button>
    <div class="dropdown-menu" aria-labelledby="dropdownBasic1">
        <button *ngFor="let site of sites" class="dropdown-item" (click)="setSelectedSite(site)">{{site.name}}</button>
    </div>
</div>
