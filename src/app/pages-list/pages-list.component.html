<div *ngIf="site" class="card">
    <div class="card-block">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-inverse">
                <tr>
                    <th>
                        <span>URL</span>
                        <!--<i class="fa fa-sort" aria-hidden="true"></i>-->
                    </th>
                    <th>
                        <span>Page Class</span>
                        <!--<i class="fa fa-sort" aria-hidden="true"></i>-->
                    </th>
                    <th>
                        <span>Status</span>
                        <!--<i class="fa fa-sort" aria-hidden="true"></i>-->
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let page of pages" (click)="showPageDetails(page)">
                    <td>{{page.url}}</td>
                    <td>{{page.class}}</td>
                    <td>{{page.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
