<div *ngIf="site">
    Pages of site: {{site.name}}

    <table class="table table-striped table-hover table-sm">
        <thead>
            <tr>
                <th>URL</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let page of site.pages" (click)="showPageDetails(page)">
                <td>{{page.url}}</td>
                <td>{{page.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
