<div *ngIf="site" class="card">
    <div class="card-block">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-inverse">
                <tr>
                    <th>
                        <span>URL</span>
                        <!--<i class="fa fa-sort" aria-hidden="true"></i>-->
                    </th>
                    <th>
                        <span>Page Type</span>
                        <!--<i class="fa fa-sort" aria-hidden="true"></i>-->
                    </th>
                    <th>
                        <span>Status</span>
                        <!--<i class="fa fa-sort" aria-hidden="true"></i>-->
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let page of pages" (click)="showPageDetails(page)">
                    <td>{{page.url}}</td>
                    <td>{{page.type}}</td>
                    <td>{{page.status}}</td>
                </tr>
            </tbody>
        </table>

            [collectionSize]="120"

            [ellipses]="false"
            [boundaryLinks]="true">
        </ngb-pagination>-->
    </div>
</div>
